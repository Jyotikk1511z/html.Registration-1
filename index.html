<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>Form Design</title>
  </head>
  <body>
    <!-- <a href="./feedback.html">Submit</a> -->
    <div class="container-fluid bg-dark text-light py-3">
        <header class="text-center">
            <h1 class="display-6">Welcome to our page</h1>
        </header>
    </div>
    <section class="container my-2 bg-dark w-50 text-light p-2">
        <form class="row g-3">
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">First name</label>
                <!-- <input type="text" class="form-control" id="validationCustom01" value="Name" required> -->
                <input type="text" class="form-control" id="inputAddress" placeholder="Firstname">
                <div class="valid-feedback">
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Last name</label>
                <!-- <input type="text" class="form-control" id="validationCustom02" value="lastname" required> -->
                <input type="text" class="form-control" id="inputAddress" placeholder="lastname">
                <div class="valid-feedback">
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                </div>
              </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="abc1234@gmail.com">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Use123abc@#$ABCD">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <!-- <input type="text" class="form-control" id="inputCity"> -->
              <select id="inputCity" class="form-select">
                <option selected>Choose...</option>
                <option>Bokaro</option>
                <option>Gunupur</option>
                <option>Dhanbad</option>
                <option>Ranchi</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Delhi</option>
                <option>Agra</option>
                <option>Odisha</option>
                <option>Jharkhand</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <a href="./feedback.html" button type="Sign in" class="btn btn-primary">Sign in</button></a> 
              <!-- <button type="Sign in" class="btn btn-primary">Sign in</button> -->
            </div>
          </form>
    </section>
      </body>
    </html>
